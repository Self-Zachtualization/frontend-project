<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="piano.css" />
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <script src="band.js"></script>
    <script defer src="piano.js"></script>
    <title>Piano</title>
  </head>
  <body>
    <div id="keyboard">
      <div data-note="C3" class="key white c"></div>
      <div data-note="C#3" class="key black c_sharp"></div>
      <div data-note="D3" class="key white d"></div>
      <div data-note="D#3" class="key black d_sharp"></div>
      <div data-note="E3" class="key white e"></div>
      <div data-note="F3" class="key white f"></div>
      <div data-note="F#3" class="key black f_sharp"></div>
      <div data-note="G3" class="key white g"></div>
      <div data-note="G#3" class="key black g_sharp"></div>
      <div data-note="A3" class="key white a"></div>
      <div data-note="A#3" class="key black a_sharp"></div>
      <div data-note="B3" class="key white b"></div>
      <div data-note="C4" class="key white c"></div>
      <div data-note="C#4" class="key black c_sharp"></div>
      <div data-note="D4" class="key white d"></div>
      <div data-note="D#4" class="key black d_sharp"></div>
      <div data-note="E4" class="key white e"></div>
      <div data-note="F4" class="key white f"></div>
      <div data-note="F#4" class="key black f_sharp"></div>
      <div data-note="G4" class="key white g"></div>
      <div data-note="G#4" class="key black g_sharp"></div>
      <div data-note="A4" class="key white a"></div>
      <div data-note="A#4" class="key black a_sharp"></div>
      <div data-note="B4" class="key white b"></div>
      <div data-note="C5" class="key white c"></div>
      <div data-note="C#5" class="key black c_sharp"></div>
      <div data-note="D5" class="key white d"></div>
      <div data-note="D#5" class="key black d_sharp"></div>
      <div data-note="E5" class="key white e"></div>
      <div data-note="F5" class="key white f"></div>
      <div data-note="F#5" class="key black f_sharp"></div>
      <div data-note="G5" class="key white g"></div>
      <div data-note="G#5" class="key black g_sharp"></div>
      <div data-note="A5" class="key white a"></div>
      <div data-note="A#5" class="key black a_sharp"></div>
      <div data-note="B5" class="key white b"></div>
    </div>
  </body>
</html>
